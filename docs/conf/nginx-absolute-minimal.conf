# Absolute minimal HTTPS config without ANY includes
# This will help identify if the problem is with included files

server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name _;
	root /var/www/html;
	location / {
		try_files $uri $uri/ =404;
	}
}

# Minimal HTTPS - NO includes, inline SSL settings
server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name quailbreeder.net;

	# Direct certificate paths
	ssl_certificate /etc/letsencrypt/live/quailbreeder.net/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/quailbreeder.net/privkey.pem;

	# Inline minimal SSL settings (instead of includes)
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers off;

	root /var/www/html;

	location / {
		return 200 "HTTPS WORKS!\n";
		add_header Content-Type text/plain;
	}
}

# HTTP redirect
server {
	listen 80;
	listen [::]:80;
	server_name quailbreeder.net;
	return 301 https://$host$request_uri;
}
