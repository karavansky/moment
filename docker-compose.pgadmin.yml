version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: karavansky@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Sk02081978  # CHANGE THIS!
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      # Important: Configure for reverse proxy
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      # Set the base URL path - this is the key setting!
      SCRIPT_NAME: /pgadmin
      PGADMIN_CONFIG_X_FRAME_OPTIONS: "'SAMEORIGIN'"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_SESSION_COOKIE_PATH: "'/pgadmin/'"
      PGADMIN_CONFIG_SESSION_COOKIE_NAME: "'pgadmin4_session'"
      PGADMIN_CONFIG_SESSION_COOKIE_SAMESITE: "'Lax'"
      PGADMIN_CONFIG_WTF_CSRF_TIME_LIMIT: 'None'
    ports:
      - "127.0.0.1:5050:80"  # Only bind to localhost
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pgadmin_network

volumes:
  pgadmin_data:
    driver: local

networks:
  pgadmin_network:
    driver: bridge
