##
# Nginx configuration - HTTPS ONLY (без HTTP/3 временно)
# Это восстановит работу сайта
##

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";
gzip_min_length 256;

# Default server
server {
	listen 80 default_server;
	listen [::]:80 default_server;
	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;
	server_name _;
	location / {
		try_files $uri $uri/ =404;
	}
}

# Main server - HTTPS with HTTP/2 (БЕЗ HTTP/3)
server {
	# Простая конфигурация - только HTTP/2
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	# SSL certificates
	ssl_certificate /etc/letsencrypt/live/quailbreeder.net/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/quailbreeder.net/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;
	server_name quailbreeder.net;

	# Main location
	location / {
		proxy_pass http://localhost:3000/;
		proxy_http_version 1.1;
		proxy_set_header Host $http_host;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Accept-Encoding gzip;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		gzip_proxied any;
	}

	# WebSocket
	location /ws/ {
		proxy_pass http://localhost:3003/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	# App
	location /app/ {
		proxy_pass http://localhost:3001;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}

# HTTP to HTTPS redirect
server {
	listen 80;
	listen [::]:80;
	server_name quailbreeder.net;
	if ($host = quailbreeder.net) {
		return 301 https://$host$request_uri;
	}
	return 404;
}

# www redirect
server {
	listen 80;
	listen [::]:80;
	server_name www.quailbreeder.net;
	return 301 https://quailbreeder.net$request_uri;
}
