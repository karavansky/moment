<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256"><svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Градиент пина -->
    <linearGradient id="pinGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E90FF"></stop>
      <stop offset="100%" stop-color="#FF8C1A"></stop>
    </linearGradient>

    <!-- Внутренний круг -->
    <radialGradient id="innerCircle" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2AA7FF"></stop>
      <stop offset="100%" stop-color="#0B3C74"></stop>
    </radialGradient>

    <!-- Увеличенная тень -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.35"></stop>
      <stop offset="60%" stop-color="#000" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Большая тень -->
  <ellipse cx="128" cy="214" rx="62" ry="16" fill="url(#shadowGradient)"></ellipse>

  <!-- Волны активности -->
  <path d="M40 132 C72 94, 114 94, 146 132" stroke="#1E90FF" stroke-width="10" stroke-linecap="round" opacity="0.4"></path>
  <path d="M110 132 C142 94, 184 94, 216 132" stroke="#FF8C1A" stroke-width="10" stroke-linecap="round" opacity="0.4"></path>

  <!-- Пин -->
  <path d="M128 28
       C88 28, 64 58, 64 96
       C64 148, 128 216, 128 216
       C128 216, 192 148, 192 96
       C192 58, 168 28, 128 28Z" fill="url(#pinGradient)"></path>

  <!-- Внутренний круг -->
  <circle cx="128" cy="96" r="38" fill="url(#innerCircle)"></circle>

  <!-- Галочка -->
  <path d="M110 96 L124 110 L150 82" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>

</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>