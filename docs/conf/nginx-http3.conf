##
# Nginx configuration with HTTP/3 support for quailbreeder.net
##

# Default server configuration
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;
	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}
}

# Main server block with HTTP/3
server {
	# HTTP/2 and HTTP/3 listeners
	listen [::]:443 ssl http2 ipv6only=on; # managed by Certbot
	listen [::]:443 quic reuseport ipv6only=on; # HTTP/3
	listen 443 ssl http2; # managed by Certbot
	listen 443 quic reuseport; # HTTP/3

	# SSL certificates
	ssl_certificate /etc/letsencrypt/live/quailbreeder.net/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/quailbreeder.net/privkey.pem; # managed by Certbot
	include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	# HTTP/3 configuration
	add_header Alt-Svc 'h3=":443"; ma=86400';
	quic_retry on;

	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;
	server_name quailbreeder.net; # managed by Certbot

	# Main location - proxy to Next.js app
	location / {
		proxy_pass http://localhost:3000/;
		proxy_http_version 1.1;
		proxy_set_header Host $http_host;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Accept-Encoding gzip;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	# WebSocket на порт 3003
	location /ws/ {
		proxy_pass http://localhost:3003/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}

	# App на порт 3001
	location /app/ {
		proxy_pass http://localhost:3001;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}

# HTTP to HTTPS redirect
server {
	listen 80;
	listen [::]:80;
	server_name quailbreeder.net;

	if ($host = quailbreeder.net) {
		return 301 https://$host$request_uri;
	}
	return 404;
}

# www to non-www redirect
server {
	listen 80;
	listen [::]:80;
	server_name www.quailbreeder.net;
	return 301 https://quailbreeder.net$request_uri;
}
