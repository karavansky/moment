# Fixed WebSocket locations for /etc/nginx/sites-available/default
# Replace the existing /ws/ and /app/ locations with these

# 游 WEBSOCKET 햏햃 뤯먫 3003 - NO RATE LIMITING 游
	location /ws/ {
		# NO rate limiting for WebSocket - they need long-lived connections
		# Allow many simultaneous connections per IP
		limit_conn addr 200;

		# 햣햣햫햟햟쒫혪햣햪 혝햟혟햦햨 /ws 햫햟 햠혨햨햣햫햢
		proxy_pass http://localhost:3003/;

		# WebSocket timeout settings (1 hour)
		proxy_read_timeout 3600s;
		proxy_send_timeout 3600s;
		proxy_connect_timeout 60s;

		# 뤯쐄향햟혝햣햩혧햫혦햣 향햟햡쮏쮏쒫쥃 햢햩혪 WebSocket
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

