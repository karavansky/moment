# Test config - IPv4 ONLY (no IPv6)
# Sometimes IPv6 can cause binding issues

server {
	listen 80 default_server;
	server_name _;
	root /var/www/html;
	location / {
		try_files $uri $uri/ =404;
	}
}

# HTTPS - IPv4 ONLY
server {
	listen 443 ssl;  # IPv4 only, no IPv6

	server_name quailbreeder.net;

	ssl_certificate /etc/letsencrypt/live/quailbreeder.net/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/quailbreeder.net/privkey.pem;

	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers off;

	root /var/www/html;

	location / {
		proxy_pass http://localhost:3000/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
	}

	location /ws/ {
		proxy_pass http://localhost:3003/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}

	location /app/ {
		proxy_pass http://localhost:3001;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}
}

# Redirects
server {
	listen 80;
	server_name quailbreeder.net;
	return 301 https://$host$request_uri;
}

server {
	listen 80;
	server_name www.quailbreeder.net;
	return 301 https://quailbreeder.net$request_uri;
}
